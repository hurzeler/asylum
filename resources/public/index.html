<!DOCTYPE html>
<html>
<head>
	<title>Asylum</title>
	<link rel="shortcut icon" href="/favicon.ico">

	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/asylum.css">
</head>
<body>

	<!-- LOGO/MENU -->
	<div id="logoBox">
		<div  id="navMenu">
			<a href="#">
				<span>&nbsp</span>
				<span>&nbsp</span>
				<span>&nbsp</span>
			</a>
		</div>
		<h1>
			<img src="img/logo.png" alt="Asylum">
		</h1>
	</div>

	<!-- POPUP -->
	<div id="event-panel" class="popUp welcome">
		<header>
			<h2></h2>
		</header>
		<section>
			<p></p>			
		</section>
		<footer>
		
		</section>	
	</div>

	<!-- GAUGES -->
	<div class="gaugesPanel">
		<div class="popularity">
			<p>Currently popularity</p>
			<div class="popularityValue icon-heart">XX%</div>
		</div>
		<div class="profileBox">
			<div class="profile">
				<img src="http://upload.wikimedia.org/wikipedia/commons/1/18/Scott_Morrison.jpg">
			</div>
			<div class="frame"></div>
		</div>
		<div class="deaths">
			<p>Deaths in the last round</p>
			<div class="deathsValue icon-justin-burns-skull">XX%</div>
		</div>
	</div>

	<!-- MAP ELEMENT -->
	<div id="map"></div>
	
	<!-- End turn button -->
	<div class="endTurn">
		<button>End turn</button>
	</div>
	<!-- SCRIPTS -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
	<script type="text/javascript" src="js/gmap3.min.js"></script>
	<script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
